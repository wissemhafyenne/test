<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div
  class="hero"
  style="
    background-image: url(../../../../assets/images/Events/pixelcut-export.png);
  "
></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">
  <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->

  <!-- Section for Upcoming Events -->
  <div class="section" *ngIf="upcomingEvents.length">
    <div class="section__head">
      <h3 class="mb-0">Evenement <span class="text-primary">A Venir</span></h3>
    </div>
    <div class="row g-4">
      <div class="col-xl-3 col-sm-6" *ngFor="let evenement of upcomingEvents">
        <a
          [routerLink]="['/event', evenement._id, 'details']"
          class="event-link"
        >
          <app-cluster-view
            [data]="{
              cover: evenement.image,
              name: evenement.name,
              detailsRoute: '/event/' + evenement._id + '/details'
            }"
            [viewData]="false"
          ></app-cluster-view>
        </a>
      </div>
    </div>
  </div>

  <!-- Section for Ongoing Events -->
  <div class="section" *ngIf="ongoingEvents.length">
    <div class="section__head">
      <h3 class="mb-0">Evenement <span class="text-primary">Actuel</span></h3>
    </div>
    <div class="row g-4">
      <div class="col-xl-3 col-sm-6" *ngFor="let evenement of ongoingEvents">
        <a
          [routerLink]="['/event', evenement._id, 'details']"
          class="event-link"
        >
          <app-cluster-view
            [data]="{
              cover: evenement.image,
              name: evenement.name,
              detailsRoute: '/event/' + evenement._id + '/details'
            }"
            [viewData]="false"
          ></app-cluster-view>
        </a>
      </div>
    </div>
  </div>

  <!-- Section for Completed Events -->
  <div class="section" *ngIf="completedEvents.length">
    <div class="section__head">
      <h3 class="mb-0">Evenement <span class="text-primary">Termin√©</span></h3>
    </div>
    <div class="row g-4">
      <div class="col-xl-3 col-sm-6" *ngFor="let evenement of completedEvents">
        <a
          [routerLink]="['/event', evenement._id, 'details']"
          class="event-link"
        >
          <app-cluster-view
            [data]="{
              cover: evenement.image,
              name: evenement.name,
              detailsRoute: '/event/' + evenement._id + '/details'
            }"
            [viewData]="false"
          ></app-cluster-view>
        </a>
      </div>
    </div>
  </div>
  <!-- End:: section -->
</div>
<!-- End:: under hero -->
