<div class="container">
 <div class="form-wrapper">
  <br>
  <br>
  <h2>Update Complex</h2>
  
  <form [formGroup]="updateComplexeForm" (ngSubmit)="updateComplexe()">
    <div class="form-group">
      <label for="Name">NOM:</label>
      <input type="text" id="Name" formControlName="Name" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group col">
      <label for="Pays">Pays:</label>
      <input type="text" id="Pays" formControlName="Pays" class="form-control">
    </div>
     

    <div class="form-group col">
      <label for="Ville">Ville:</label>
      <input type="text" id="Ville" formControlName="Ville" class="form-control">
    </div>

    <div class="form-group col">
      <label for="Address">Address:</label>
      <input type="text" id="Address" formControlName="Address" class="form-control">
    </div>

    <div class="form-group col">
      <label for="Code_postale">Code postale:</label>
      <input type="text" id="Code_postale" formControlName="Code_postale" class="form-control">
    </div>
  </div>
  <div class="form-group opening-hours">
    <label>Horaires d'Ouverture:</label>
    <div formGroupName="horairesOuverture">
      <div class="form-row">
        <div class="form-group col">
          <label for="lundi">Lundi</label>
          <input id="lundi" formControlName="lundi" class="form-control" />
        </div>
        <div class="form-group col">
          <label for="mardi">Mardi</label>
          <input id="mardi" formControlName="mardi" class="form-control" />
        </div>
        <div class="form-group col">
          <label for="mercredi">Mercredi</label>
          <input id="mercredi" formControlName="mercredi" class="form-control" />
        </div>
        <div class="form-group col">
          <label for="jeudi">Jeudi</label>
          <input id="jeudi" formControlName="jeudi" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="vendredi">Vendredi</label>
          <input id="vendredi" formControlName="vendredi" class="form-control" />
        </div>
        <div class="form-group col">
          <label for="samedi">Samedi</label>
          <input id="samedi" formControlName="samedi" class="form-control" />
        </div>
        <div class="form-group col">
          <label for="dimanche">Dimanche</label>
          <input id="dimanche" formControlName="dimanche" class="form-control" />
        </div>
      </div>
    </div>
  </div>

    <div class="form-group">
      <label for="photos">Photos:</label>
      <input type="file" id="photos" (change)="onFileChange($event)" class="form-control">
    </div>
       <button type="submit" class="btn btn-primary custom-button">save</button>
    
  </form>
  </div>
</div>
