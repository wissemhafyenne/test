<div class="container">
    <div class="form-wrapper">
      <h2>Créer un Nouveau Complexe</h2>
      <form [formGroup]="addComplexeForm" (ngSubmit)="listComplexes()" class="custom-form">
        <div class="form-group">
          <label for="Name">Nom</label>
          <input id="Name" formControlName="Name" class="form-control" />
          <small class="error-message" *ngIf="Name?.invalid && (Name?.dirty || Name?.touched)">
            <span *ngIf="Name?.errors?.['required']">Le nom est requis.</span>
            <span *ngIf="Name?.errors?.['minlength']">Le nom doit contenir au moins 3 caractères.</span>
          </small>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
          <small class="error-message" *ngIf="description?.invalid && (description?.dirty || description?.touched)">
            <span *ngIf="description?.errors?.['required']">La description est requise.</span>
            <span *ngIf="description?.errors?.['minlength']">La description doit contenir au moins 10 caractères.</span>
          </small>
        </div>
  
        <div class="form-row">
          <div class="form-group col">
            <label for="Pays">Pays</label>
            <input id="Pays" formControlName="Pays" class="form-control" />
            <small class="error-message" *ngIf="Pays?.invalid && (Pays?.dirty || Pays?.touched)">
              <span *ngIf="Pays?.errors?.['required']">Le pays est requis.</span>
            </small>
          </div>
          <div class="form-group col">
            <label for="Ville">Ville</label>
            <input id="Ville" formControlName="Ville" class="form-control" />
            <small class="error-message" *ngIf="Ville?.invalid && (Ville?.dirty || Ville?.touched)">
              <span *ngIf="Ville?.errors?.['required']">La ville est requise.</span>
            </small>
          </div>
          <div class="form-group col">
            <label for="Code_postale">Code Postal</label>
            <input id="Code_postale" formControlName="Code_postale" class="form-control" />
            <small class="error-message" *ngIf="Code_postale?.invalid && (Code_postale?.dirty || Code_postale?.touched)">
              <span *ngIf="Code_postale?.errors?.['required']">Le code postal est requis.</span>
            </small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="Address">Adresse</label>
          <input id="Address" formControlName="Address" class="form-control" />
          <small class="error-message" *ngIf="Address?.invalid && (Address?.dirty || Address?.touched)">
            <span *ngIf="Address?.errors?.['required']">L'adresse est requise.</span>
          </small>
        </div>
  
        <div class="form-group opening-hours">
          <label>Horaires d'Ouverture:</label>
          <div formGroupName="horairesOuverture">
            <div class="form-row">
              <div class="form-group col">
                <label for="lundi">Lundi</label>
                <input id="lundi" formControlName="lundi" class="form-control" />
              </div>
              <div class="form-group col">
                <label for="mardi">Mardi</label>
                <input id="mardi" formControlName="mardi" class="form-control" />
              </div>
              <div class="form-group col">
                <label for="mercredi">Mercredi</label>
                <input id="mercredi" formControlName="mercredi" class="form-control" />
              </div>
              <div class="form-group col">
                <label for="jeudi">Jeudi</label>
                <input id="jeudi" formControlName="jeudi" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="vendredi">Vendredi</label>
                <input id="vendredi" formControlName="vendredi" class="form-control" />
              </div>
              <div class="form-group col">
                <label for="samedi">Samedi</label>
                <input id="samedi" formControlName="samedi" class="form-control" />
              </div>
              <div class="form-group col">
                <label for="dimanche">Dimanche</label>
                <input id="dimanche" formControlName="dimanche" class="form-control" />
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="photos">Photos</label>
          <input type="file" id="photos" (change)="onFileChange($event)" class="form-control" />
          <small class="error-message" *ngIf="photos?.invalid && (photos?.dirty || photos?.touched)">
            <span *ngIf="photos?.errors?.['required']">Les photos sont requises.</span>
          </small>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="addComplexeForm.invalid">ADD</button>
      </form>
    </div>
  </div>
