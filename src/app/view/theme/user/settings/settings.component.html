
<!-- Hero [[ Find at scss/framework/hero.scss ]] -->
<div class="hero" style="background-image: url(./assets/images/banner/event.jpg);"></div>

<!-- Start:: under hero [[ Find at scss/framework/hero.scss ]] -->
<div class="under-hero container">

    <!-- Start:: section [[ Find at scss/framework/section.scss ]] -->
    <div class="section">
        <div class="row">
            <div class="col-xl-8 col-md-11 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Settings</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-3">Notification</h5>
                        <div class="d-flex align-items-center mb-2">
                            <label for="email" class="pe-3">Get email notifications</label>
                            <div class="switch ms-auto">
                                <input type="checkbox" id="email" checked>
                                <label for="email"></label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="message" class="pe-3">Get message notifications</label>
                            <div class="switch ms-auto">
                                <input type="checkbox" id="message" checked>
                                <label for="message"></label>
                            </div>
                        </div>

                        <h5 class="mt-4 mb-3">Delete Account</h5>
                        <div class="d-flex align-items-center">
                            <label class="pe-3">Delete Your account permanently </label>
                            <button type="button" class="btn btn-sm btn-primary ms-auto">Delete</button>
                        </div>


                        <h5 class="mt-4 mb-3">Theme</h5>
                        <div class="d-flex align-items-center">
                            <label for="theme" class="pe-3">Night mode</label>
                            <div class="switch ms-auto">
                                <input type="checkbox" id="theme">
                                <label for="theme"></label>
                            </div>
                        </div>
                        <h5 class="mt-4 mb-3">History</h5>
                        <div class="d-flex align-items-center">
                            <label class="pe-3">Clear your music history</label>
                            <button type="button" class="btn btn-sm btn-primary ms-auto">Clear Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End:: section -->

</div>
<!-- End:: under hero -->
