<!-- Start:: wrapper [[ Find at scss/framework/wrapper.scss ]] -->
<div id="wrapper">
    <!-- Start:: auth [[ Find at scss/framework/auth.scss ]] -->
    <div class="auth py-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-7 col-md-9 col-sm-11 mx-auto">
                    <div class="card">
                        <div class="card-body p-sm-5">
                            <h4>Forgot <span class="text-primary">Password</span></h4>
                            <p class="fs-6">Type your registered email id below and get link to reset password.</p>
                            <form class="mt-5 mb-4" [formGroup]="form">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-medium">Email</label>
                                    <input type="email" id="email" class="form-control" formControlName="username" appValidation>
                                </div>
                                <input type="submit" class="btn btn-primary w-100" value="Submit"[disabled]="form.invalid" (click)="sendEmail()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End:: auth -->
</div>
<!-- End:: wrapper -->
